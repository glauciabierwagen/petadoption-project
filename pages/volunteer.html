<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/volunteer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest"><script src="https://kit.fontawesome.com/1aafbbb739.js" crossorigin="anonymous"></script>
    <title>Volunteer</title>
</head>
<body>
    <header>
        <div class="header__logo logo">
            <a href="#"><img src="../images/paw-black-shape 1.png">
            <img src="../images/logo.jpg"></a>
        </div>
        <nav class="header__nav">
            <ul class="nav-bar">
                <li><a href="#">Adopt</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="section section__one"><h1>Volunteer</h1><p></p></div>
        <div class="section__volunteer--img">
            <img class="vol-img vol-img1" src="../images/vol-img2.jpg" alt="woman with dog">
        </div>
   
        <div class="section section__form" id="contact">
            <h3>Do you want to become a volunteer?</h3>
            <p>We always need more hands on deck!</p>
            <p>Fill out the form and we will get back to you as soon as we can</p>
            <form action="">
                <label for="name" class="label">Full name</label>
                <input type="text" name="name" id="name" required>
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" required minlength="6">
                <label for="message" class="label">Message</label>
                <input type="text" name="message" id="message" required maxlength="400">
                <button type="submit">Send message</button>
            </form>
        </div> 
        <div class="section__volunteer--img">
            <img class="vol-img vol-img1" src="../images/vol-img1.jpg" alt="man with dog">
        </div>       
    </main>
    
    <footer>
        <img class="footer-img" src="../images/footer.jpg"> 
    </footer>
    
</body>
</html>
